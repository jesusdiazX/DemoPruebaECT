  <section  *ngIf="Ocultaformulario==true" >
  <form [formGroup]="form" novalidate (submit)="save(form.value)" class="form-horizontal">
     <mat-dialog-content>
         <mat-card class="bgr-negro50">
             <mat-card-content>
                <div class="row">
                 <div class="row">
                    <div class="h-100 d-flex align-items-center justify-content-center ">
                     <div class="col">
                         <mat-card>
                             <mat-card-content>
                                 <mat-accordion>
                                     <mat-expansion-panel [expanded]="false">

                                         <mat-card  >
                                             <div class="row">
                                                       <div class="col-md-12">
                                                     <div class="col-12">
                                                         <mat-form-field class="d-block">
                                                             <input type="text" matInput maxlength="30"
                                                                 placeholder="Nombre" formControlName="nombre"
                                                                 required autocomplete="off"
                                                                >
                                                             <mat-error>Valor requerido</mat-error>
                                                         </mat-form-field>
  
                                                     </div>
  
                                                     <div class="col-12">
                                                       <mat-form-field class="d-block">
                                                         <input type="email" matInput maxlength="30"
                                                             placeholder="Email" formControlName="email"
                                                             required autocomplete="off"
                                                            >                                                         
                                                           <mat-error>Correo no valido</mat-error>
                                                     </mat-form-field>
  
                                                         <!-- <mat-form-field class="d-block">
                                                             <mat-select matInput placeholder="Tipo de Producto"
                                                                 formControlName="TipoProducto" required>
                                                                 <mat-option *ngFor="let item of ListaTipoServicio"
                                                                     [value]="item.IdTipo">
                                                                     {{item.Nombre}}
                                                                 </mat-option>
                                                             </mat-select>
  
                                                             <mat-error>Valor requerido</mat-error>
  
                                                         </mat-form-field> -->
  
                                                     </div>

                                                     
                                                  
                                                     <div class="col-12">
                                                        <mat-form-field class="d-block">
                                                          <input type="tel" matInput maxlength="30"
                                                              placeholder="Telefono" formControlName="telefono"
                                                              required autocomplete="off"
                                                             >                                                         
                                                            <mat-error>Valor requerido</mat-error>
                                                      </mat-form-field>
   
   
                                                      </div>
 
                                                     <div class=" col-12">
                                                     
  
                                                        <mat-form-field class="d-block">
                                                            <mat-form-field>
                                                                <mat-label>Fecha</mat-label>
                                                                <input formControlName="fecha" matInput [matDatepicker]="picker">
                                                                <mat-hint>DD-MM-YYYY</mat-hint>
                                                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                                                <mat-datepicker #picker></mat-datepicker>
                                                              </mat-form-field>
                                                            <mat-error>Valor requerido</mat-error>
                                                        </mat-form-field>
  
  
  
                                                     </div>
  
  
  
  
  
                                                     <div class="col-md-12">
                                                        <mat-form-field class="d-block">
                                                            <mat-label>Estado</mat-label>
                                                            <input type="text"
                                                                   placeholder="Localidad/estado"
                                                                   aria-label="Estado"
                                                                   matInput
                                                                   
                                                                   [formControl]="myControl"
                                                                   [matAutocomplete]="auto">
                                                            <mat-autocomplete #auto="matAutocomplete">
                                                              <mat-option *ngFor="let option of this.stateGroupOptions |async" [value]="option.descripcion">
                                                                {{option.descripcion}}
                                                              </mat-option>
                                                            </mat-autocomplete>
                                                          </mat-form-field>
  
  
  
  
                                                     </div>
  
  
                                                     <div class="col-12">
                                                      
  
  
  
  
  
                                                     </div>
  
  
  
  
  
  
  
  
                                                 </div>
  
                                             </div>
                                         </mat-card>
  
  
                                     </mat-expansion-panel>
                                 </mat-accordion>
                             </mat-card-content>
                         </mat-card>
                     </div>
                    </div>
                </div>
            </div>
             </mat-card-content>
         </mat-card>
     </mat-dialog-content>
     <mat-dialog-actions>
         <button type="button" mat-mini-fab color="accent" [mat-dialog-close]="'cerrar'" cdkFocusInitial>
             <mat-icon>close</mat-icon>
         </button>
         <button type="submit" [disabled]="!form.valid" mat-mini-fab color="accept">
             <mat-icon>check</mat-icon>
         </button>
     </mat-dialog-actions>
  </form>
  </section>

  <section>
    <div class="row">
          <mat-dialog-content>
         <mat-card class="bgr-negro50">
             <mat-card-content>
                <div class="row">
                 <div class="row">
                    <div class="h-100 d-flex align-items-center justify-content-center ">
                     <div class="col">
                         <mat-card>
                             <mat-card-content>
                                 <mat-accordion>
                                     <mat-expansion-panel [expanded]="false">

                                         <mat-card  >
                                             <div class="row">
                                                <h2 class="text-center">Se ah  enviado  correo,Gracias  por su tiempo. </h2>
                                               
                                             </div>
                                         </mat-card>
  
  
                                     </mat-expansion-panel>
                                 </mat-accordion>
                             </mat-card-content>
                         </mat-card>
                     </div>
                    </div>
                </div>
            </div>
             </mat-card-content>
         </mat-card>
     </mat-dialog-content>

    </div>
  </section>
